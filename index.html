    <meta charset="UTF-8" />

  <body>
    <div class="filter">
      <h1>Select models</h1>
      <div class="checkbox">
        <label>
          <input
            type="checkbox"
            rel="UnitedStates"
            class="state"
            onchange="onChangeFunction()"
          />United States</label
        >
      </div>
      <div class="checkbox">
        <label>
          <input
            type="checkbox"
            rel="Argentina"
            class="state"
            onchange="onChangeFunction()"
          />Argentina</label
        >
      </div>
      <div class="checkbox">
        <label>
          <input
            type="checkbox"
            rel="Korea"
            class="state"
            onchange="onChangeFunction()"
          />Korea</label
        >
      </div>
      <div class="checkbox">
        <label>
          <input
            type="checkbox"
            rel="Africa"
            class="state"
            onchange="onChangeFunction()"
          />Africa</label
        >
      </div>
      <div class="checkbox">
        <label>
          <input
            type="checkbox"
            rel="UnitedKingdom"
            class="state"
            onchange="onChangeFunction()"
          />United Kingdom</label
        >
      </div>
      <div class="checkbox">
        <label>
          <input
            type="checkbox"
            rel="Spain"
            class="state"
            onchange="onChangeFunction()"
          />Spain</label
        >
      </div>
      <h1>Select Semester</h1>
      <div class="checkbox">
        <label>
          <input
            type="checkbox"
            rel="Spring"
            class="Semesters"
            onchange="onChangeFunction()"
          />Spring</label
        >
      </div>
      <div class="checkbox">
        <label>
          <input
            type="checkbox"
            rel="fall"
            class="Semesters"
            onchange="onChangeFunction()"
          />fall</label
        >
      </div>
      <div class="checkbox">
        <label>
          <input
            type="checkbox"
            rel="Winter"
            class="Semesters"
            onchange="onChangeFunction()"
          />Winter</label
        >
      </div>
      <div class="checkbox">
        <label>
          <input
            type="checkbox"
            rel="Summer"
            class="Semesters"
            onchange="onChangeFunction()"
          />Summer</label
        >
      </div>
    </div>
    <div class="result">
      <div class="UnitedStates fall">
        <h1>United States Fall</h1>
      </div>
      <div class="UnitedStates fall">
        <h1>United States Fall</h1>
      </div>
      <div class="Argentina Summer">
        <h1>Argentina Summerr</h1>
      </div>
      <div class="UnitedKingdom Winter">
        <h1>United Kingdom Winter</h1>
      </div>
    </div>
